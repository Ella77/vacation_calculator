<meta charset="UTF-8">
{% extends 'datepick/base.html' %}

{% block content %}
    <h1>휴가신청 수정</h1>
    <form method="POST" class="post-form">
        <script>
    $(function () {
        $('.datetime-input').datetimepicker({
            format:'YYYY-MM-DD'

        });
    });
</script>{% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>

{% endblock %}
