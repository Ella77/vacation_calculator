<meta charset="UTF-8">
{% extends 'datepick/base.html' %}

{% block content %}
    <div class="apply">
    <a href="{% url 'post_new_half' %}" class="save btn btn-primary">하루 신청</a>
    <a href="{% url 'post_new_full' %}" class="save btn btn-primary">장기 신청</a>
     <a href="{% url 'post_special' %}" class="save btn btn-primary">특별 신청</a>
    </div>
    <div class='form'>

        <h3><span>하루 휴가(반차, 풀타임)를 신청합니다. 신청할 날짜를 선택해주세요 </span></h3>

    <script>
    $(function () {
        $('.datetime-input').datetimepicker({
            format:'YYYY-MM-DD'

        });
    });
</script>

    </div>
    <form action=""method="POST" class="half-form">{% csrf_token %}

        {{ form.as_table }}
        </table>



      <script type='text/javascript'>

function foo() {


    var user_choice = window.confirm('0.5일 반차 신청하시겠습니까?');


if(user_choice==true) {

window.location='/list/';

  // you can also use element.submit() if your input type='submit'


}else{
return false;}
}


</script>

        <input type="submit" class="save btn-btn primary" onClick="return foo()" >

    </form>
{% endblock %}
