{% load staticfiles %}


<html>
<head>
    <title>Spoon Vacation</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.44/css/bootstrap-datetimepicker.min.css"
          rel="stylesheet">
    <link rel = "stylesheet" href = "{%  static 'css/static.css' %}" type="text/css" media="all"/>
    <script src="//cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdn.bootcss.com/moment.js/2.17.1/moment.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.44/js/bootstrap-datetimepicker.min.js"></script>
</head>


<div class ="logo">

<a href="/" class="top-menu"> <img src="../../static/spoon-logo.png"
    width ="400"
                                       height ="100"></a></div>

<span class="page-header">
<h1 class="title">스푼에서 함께한 당신, 휴가가자! <a href="/" class="top-menu"><span class="glyphicon glyphicon-home"></span></a></h1>
    {% if user.is_authenticated %}


        <p class="right-menu">{{ user.username }}님으로 로그인하셨습니다. <a href="{% url 'logout' %}" class="right-menu"><span
                class="glyphicon glyphicon-log-out"></span></a></p>


    {% else %}
        <a href="{% url 'login' %}" class="login"><span class="glyphicon glyphicon-lock"></span></a>
    {% endif %}



</span>



<div class="nav">


        <ul class="nav-list">
             {% if user.is_superuser %}
                <li class='nav-item'><a href="/list_admin/" class="nav-link">관리자 전용 페이지<strong
                        class="glyphicon glyphicon-calendar"></strong></a></li>
              {% endif %}
             <li class = 'nav-item'><a href="/main/" class="nav-link"> 통계 확인<strong
                   class="glyphicon glyphicon-cog"></strong></a></li>

 <li class = 'nav-item'><a href="/post/new/" class="nav-link">휴가 신청<strong
                    class="glyphicon glyphicon-cog"></strong></a></li>


            <li class = 'nav-item'><a href="/list/" class="nav-link">신청 확인/수정<strong
                    class="glyphicon glyphicon-pencil"></strong></a></li>
             <li class = 'nav-item'><a href="/help" class="nav-link">휴가 산정법<strong
                    class="glyphicon glyphicon-question-sign"></strong></a></li>




        </ul>
    </div>
<div class="content container">

    <div class="row">
        <div class="col-md-8">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
