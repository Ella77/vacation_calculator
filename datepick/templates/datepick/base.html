{% load static %}
<html>
<head>
    <title>Spoon Vacation</title>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>

    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.44/css/bootstrap-datetimepicker.min.css"
          rel="stylesheet">
    <link rel = "stylesheet" href = "{%  static 'css/static.css' %}">
    <script src="//cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//cdn.bootcss.com/moment.js/2.17.1/moment.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap-datetimepicker/4.17.44/js/bootstrap-datetimepicker.min.js"></script>
</head>


<div class ="logo">

<a href="/main" class="top-menu"> <img src="../../static/spoon-logo.png"
    width ="400"
                                       height ="100"></a></div>

<span class="page-header">

    {% if user.is_authenticated %}

        <p class="top-menu">{{ user.username }}님으로 로그인하셨습니다. <a href="{% url 'logout' %}" class="top-menu"><span
                class="glyphicon glyphicon-log-out"></span></a></p>


    {% else %}
        <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
    {% endif %}


    <h1>열심히 일한 {{ user.username }}, 휴가가자! <a href="/main" class="top-menu"><span class="glyphicon glyphicon-home"></span></a></h1>
    <span/><h3>당신의 입사일 : {{ latest.jobstart }}</h3></span>
</span></div>



<div class="nav">

        <ul class="nav-list">
            <li class = 'nav-item'><a href="/list" class="nav-link">신청 확인/수정</a>
             <a  href="{% url 'list' %}"><span
                    class="glyphicon glyphicon-pencil"></span></a></li>

  <li class = 'nav-item'><a href="/setting" class="nav-link">입사일 설정</a>
             <a  href="{% url 'setting' %}"><span
                    class="glyphicon glyphicon-cog"></span></a></li>
 <li class = 'nav-item'><a href="/post/new/" class="nav-link">휴가 신청</a>
             <a  href="{% url 'post_new' %}"><span
                    class="glyphicon glyphicon-cog"></span></a></li>
             <li class = 'nav-item'><a href="/help" class="nav-link">휴가 산정법</a>
             <a  href="{% url 'help' %}"><span
                    class="glyphicon glyphicon-question-sign"></span></a></li>
        </ul>
    </div>
<div class="content container">

    <div class="row">
        <div class="col-md-8">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>
</body>
</html>
